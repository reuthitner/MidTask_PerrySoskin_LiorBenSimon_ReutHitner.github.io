<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>בית חולים לווינשטיין JavaScript</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .review-date {
            font-size: smaller;
            color: #999;
        }

        .review-content {
            color: #777;
        }
    </style>
</head>

<body>
    <nav>
        <img class="logo" src="img/hospital_logo.png"><a class="navbar-brand" href="#">בית חולים לווינשטיין</a>
        <form class="form-inline ml-auto d-flex justify-content-between">
            <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="חפש/י באתר..." aria-label="חיפוש">
            <button class="catBtn my-2 my-sm-0" type="button" onclick="searchItems()">חיפוש</button>

        </form>
        <button id="nav-button" class="btn-mobile hide" onclick="toggleNav()"><img src="img/icons8-hamburger-menu-50.png" alt="ניווט"></button>

        <ul id="main-nav" class="flex-container-nav hide-mobile" style="list-style: none;" ;>
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="clearFilter()">דף הבית</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterItems('מטופלים')">שירותים למטופלים</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterItems('ציבורי')">שירותים לקהל הציבורי</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterItems('צוות')">שירותים לצוות</a>
            </li>
        </ul>
    </nav>

<!-- הירו -->
<header class="hero">
    <img src="img/hospital_hero.jpg" class="hero-background"/>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>המרכז הרפואי לשיקום לוינשטיין</h1>
            </div>
        </div>
    </div>
</header>
    <div class="container">
        <div class="row justify-content-center">
            <button class="catBtn" onclick="filterItems('מטופלים')">מטופלים</button>
            <button class="catBtn" onclick="filterItems('ציבורי')">ציבורי</button>
            <button class="catBtn" onclick="filterItems('צוות')">צוות</button>
            <button class="catBtn" onclick="clearFilter()">בטל סינון</button>
        </div>
        <div id="itemsContainer"></div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="reviewInput">השאר ביקורת עלינו:</label>
                    <textarea class="form-control" id="reviewInput" rows="3"></textarea>
                </div>
                <button type="button" class="catBtn" onclick="publishReview()">פרסם</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <h4>Reviews</h4>
                <div id="reviewList"></div>
            </div>
        </div>
    </div>
</body>

</html>
